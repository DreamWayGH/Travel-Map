<div class="menu-back select-none">
  <div
    *ngFor="let page of pageList"
    class="page-btn"
    [class.active]="currentPage === page.code"
    (click)="changeCurrentPage(page.code)"
  >
    {{ page.name }}
  </div>
  <div class="user-icon">
    <img src="assets/img/Icon.png" routerLink="/" />
  </div>
</div>
<router-outlet></router-outlet>
